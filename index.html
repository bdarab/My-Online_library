<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Scheherazade&family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8e33e1dd0a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 align="center" class="header mt-4">My <span>Online </span>Library</h1>
    <div class="main form-container mt-5">
      <form >
        <div class="mb-3">
          <label for="title" class="form-label">Book's Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="text">
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Book's Author</label>
          <input type="text" class="form-control" id="author" aria-describedby="text">
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Number of Pages</label>
          <input type="text" class="form-control" id="pages" aria-describedby="text">
        </div>
        <button type="submit" class="btn btn-warning" id="submit">Submit</button>
      </form>
    </div>
    <div class="output card-container mt-5">
      <div class="card-group">
      </div>
    </div>
  </div>
  
</body>
</html>
